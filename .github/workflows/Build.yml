name: Build .NET Framework 4.8 WebApp

on:
  workflow_dispatch: # lets you run it manually from the Actions tab
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v2

      - name: Restore NuGet packages
        run: nuget restore FileUploadwithModelandPreview/FileUploadwithModelandPreview.sln

      - name: Build and Package Web App
        run: msbuild FileUploadwithModelandPreview/FileUploadwithModelandPreview/FileUploadwithModelandPreview.csproj `
          /p:Configuration=Release `
          /p:WebPublishMethod=Package `
          /p:PackageAsSingleFile=true `
          /p:SkipInvalidConfigurations=true `
          /p:DesktopBuildPackageLocation="${{ github.workspace }}\\drop\\WebApp.zip"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: WebApp
          path: ${{ github.workspace }}\\drop\\WebApp.zip
