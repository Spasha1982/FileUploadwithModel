name: Deploy to Azure Web App

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Build and Publish ASP.NET App"]          # Trigger after successful 'Build' workflow
    types:
      - completed
permissions:
  id-token: write
  contents: read
jobs:
  # 2️⃣ Deploy Job
  deploy:
    name: Deploy to Azure Web App
    runs-on: windows-latest
    needs: build   # ensures deploy runs only if build succeeds

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: drop
          path: ./drop

      - name: Verify artifact contents
        run: |
          Write-Host "=== Contents of downloaded artifact ==="
          Get-ChildItem ./drop -Recurse
        shell: pwsh
        

      - name: Login to Azure using OIDC
        uses: azure/login@v2
        with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
            
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'shoppingapp132'
          slot-name: 'production'
          #publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
          package: './drop'
